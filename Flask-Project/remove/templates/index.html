{% extends 'layout.html' %} {% block title %}Registrationend {% endblock title%}
{% block contents %}
<h1>Get Started</h1>

<form action="{{ url_for('index') }}" , method='POST'>
    <div>
        {{ form.name_first(class_='form-control', placeholder='Username',autofocus=true, autocomplete='off') }}

    </div>
    <div>
        {{ form.submit_button }}
    </div>
    <div class="form-group  required">
        <label class="control-label" for="name_first">First Name</label>
        <input class="form-control" id="name_first" name="name_first" required="" type="text" value=""
            autocomplete="off">
    </div>
    {{ form.csrf_token }}
</form>
{% endblock contents %}
